<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validaciones</title>
    <link rel="stylesheet" href="validaciones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <style>
        .warning{
            width: 200px;
            display: flex;
            text-align: center;
            margin: auto;
            color: white;
            position: absolute;
            left: 700px;
            top: 200px;
            border: solid gray;
            background-color: grey;
        }
    </style>
    
</head>
<body>
    <center>
       <div class="marco">
        <h1>Validación formulario.</h1>
       </div> 
        <h2>Adrian Jiménez Hernández.</h2>    
    </center>
<div class="contenedor">
    <form action="" method="post" id="formulario">
        <div>
            <label for="nombre">Nombre.</label>
            <input type="text" id="nombre">
        </div>
        <br>
        <div>
            <label for="apellido">Apellido.</label>
            <input type="text" id="apellido">
        </div>
        <br>
        <div>
            <label for="edad">Edad.</label>
            <input type="number" id="edad">
        </div>
        <br>
        <div>
            <label for="direccion">Dirección.</label>
            <input type="text" id="direccion">
        </div>
        <br>
        <div>
            <label for="correo">Correo electrónico.</label>
            <input type="email" id="correo">
        </div>
        <br>
        <div>
            <label for="fechana">Fecha de nacimiento.</label>
            <input type="date" id="fechana">
        </div>
        <br>
        <div>
            <label for="sexo">Sexo: <br>
                <input type="radio" name="sexo" value="hombre">Hombre. <br>
                <input type="radio" name="sexo" value="mujer">Mujer. <br>
                <input type="radio" name="sexo" value="otro">Otro.
            </label>
        </div>
        <br>
        <div>
            <label for="tel">Teléfono.</label>
            <input type="tel" id="tel">
        </div>
        <br>
        <br>
        <br>
        <div>
            <button type="submit">Enviar.</button>
            <p class="warning" id="warning"></p>
        </div>
    </form>

</div>  
    

    
</body>
<script src="validaciones.js"></script>
</html>
